tosca_definitions_version: alien_dsl_3_0_0

metadata:
  template_name: Wordpress
  template_version: 1.0.0
  template_author: Tri

description: "Full installation of Wordpress on Ubuntu, including OpenLiteSpeed, Litespeed Cache, MySQL, PHP."

imports:
  - otc-iaas:1.0.1
  - tosca-normative-types:1.0.0-ALIEN20
  - otc.servicecatalogs.wordpress:1.0.0

topology_template:
  node_templates:
    Private:
      metadata:
        a4c_edit_x: "-3"
        a4c_edit_y: "-21"
      type: otc.nodes.Network.Private
      properties:
        admin_network: false
        cidr: "10.0.0.0/24"
        ip_version: 4
    Public:
      metadata:
        a4c_edit_x: "-266"
        a4c_edit_y: "-124"
      type: otc.nodes.Network.Public
      properties:
        ip_version: 4
    Compute:
      metadata:
        a4c_edit_x: "-276"
        a4c_edit_y: "-89"
      type: tosca.nodes.Compute
      requirements:
        - bindsToPortBinding:
            type_requirement: binding
            node: Port
            capability: tosca.capabilities.network.Bindable
            relationship: tosca.relationships.network.BindsTo
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "1 GB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
            version: 18.04
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            port: 22
            network_name: PRIVATE
            initiator: source
    Port:
      type: tosca.nodes.network.Port
      properties:
        ip_address: "10.0.0.2"
        is_default: false
      requirements:
        - linksToPrivateLink:
            type_requirement: link
            node: Private
            capability: tosca.capabilities.network.Linkable
            relationship: tosca.relationships.network.LinksTo
        - linksToPublicLink:
            type_requirement: link
            node: Public
            capability: tosca.capabilities.network.Linkable
            relationship: tosca.relationships.network.LinksTo
    Wordpress:
      type: otc.nodes.SoftwareComponent.Wordpress
      properties:
        php_memory_limit: 128
        php_upload_max_filesize: 128M
        php_post_max_size: 128M
        mysql_db: wordpress
        mysql_user: wordpress
        ssl_key: "/usr/local/lsws/admin/conf/webadmin.key"
        ssl_crt: "/usr/local/lsws/admin/conf/webadmin.crt"
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
      capabilities:
        endpoint:
          properties:
            port: 443
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
  outputs:
    Compute_private_address:
      value: { get_attribute: [ Compute, private_address ] }
    Compute_public_address:
      value: { get_attribute: [ Compute, public_address ] }
    Wordpress_public_url:
      value: { get_attribute: [ Wordpress, public_url ] }
    Wordpress_private_url:
      value: { get_attribute: [ Wordpress, private_url ] }

