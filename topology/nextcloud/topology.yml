tosca_definitions_version: alien_dsl_3_0_0

metadata:
  template_name: Nextcloud
  template_version: 2.0.0
  template_author: Tri

imports:
  - otc.servicecatalogs.nextcloud:1.0.0
  - otc-iaas:1.0.1
  - tosca-normative-types:1.0.0-ALIEN20
  - otc.servicecatalogs.php:1.0.0
  - otc.servicecatalogs.apache:1.0.0
  - otc.servicecatalogs.mysql:1.1.0
  - alien-extended-storage-types:3.0.0

topology_template:
  node_templates:
    Private:
      metadata:
        a4c_edit_x: "-3"
        a4c_edit_y: "-21"
      type: otc.nodes.Network.Private
      properties:
        admin_network: false
        cidr: "10.0.0.0/24"
        ip_version: 4
    Public:
      metadata:
        a4c_edit_x: "-266"
        a4c_edit_y: "-124"
      type: otc.nodes.Network.Public
      properties:
        ip_version: 4
    Compute:
      metadata:
        a4c_edit_x: "-276"
        a4c_edit_y: "-89"
      type: tosca.nodes.Compute
      requirements:
        - bindsToPortBinding:
            type_requirement: binding
            node: Port
            capability: tosca.capabilities.network.Bindable
            relationship: tosca.relationships.network.BindsTo
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "2 GB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
            version: 20.04
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            port: 22
            network_name: PRIVATE
            initiator: source
    Port:
      type: tosca.nodes.network.Port
      properties:
        ip_address: "10.0.0.2"
        is_default: false
      requirements:
        - linksToPrivateLink:
            type_requirement: link
            node: Private
            capability: tosca.capabilities.network.Linkable
            relationship: tosca.relationships.network.LinksTo
        - linksToPublicLink:
            type_requirement: link
            node: Public
            capability: tosca.capabilities.network.Linkable
            relationship: tosca.relationships.network.LinksTo
    Apache:
      type: otc.nodes.WebServer.Apache
      properties:
        document_root: "/var/www/nextcloud"
        allow_override: All
        options: "FollowSymLinks MultiViews"
        extra_parameters: "ProxyPassMatch ^/(.*\\.php(/.*)?)$ \"fcgi://127.0.0.1:9000/var/www/nextcloud\""
        ssl_enabled: selfsigned
        certbot_admin_email: "email@example.com"
        certbot_auto_renew_hour: 3
        certbot_auto_renew_minute: 30
        ssl_certificate_file: "/path/to/certificate.crt"
        ssl_certificate_key_file: "/path/to/certificate.key"
        ssl_certificate_chain_file: "/path/to/certificate_chain.crt"
        ssl_protocol: "All -SSLv2 -SSLv3"
        ssl_cipher_suite: "AES256+EECDH:AES256+EDH"
        mods_enabled:
          - "rewrite.load"
          - "ssl.load"
          - "headers.load"
          - "env.load"
          - "dir.load"
          - "mime.load"
          - "setenvif.load"
          - "proxy.load"
          - "proxy_fcgi.load"
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            network_name: PUBLIC
            dns_name: "example-domain.com"
            protocol: tcp
            port: 80
            secure: false
            initiator: source
        admin_endpoint:
          properties:
            secure: true
            protocol: tcp
            port: 9999
            network_name: PRIVATE
            initiator: source
    Nextcloud:
      type: otc.nodes.WebApplication.Nextcloud
      properties:
        download_url: "https://download.nextcloud.com/server/releases/latest.tar.bz2"
        datadir: "/mnt/nc-data"
        admin_user: admin
        mail_configs:
          mail_smtpmode: smtp
          mail_smtphost: localhost
          mail_smtpport: 25
        app_enabled:
          - calendar
      requirements:
        - hostedOnApacheHost:
            type_requirement: host
            node: Apache
            capability: otc.capabilities.Container.ApacheHostWebApplication
            relationship: tosca.relationships.HostedOn
        - nextcloudDependsOnPhpPhpfpmFeature:
            type_requirement: depends_on_php_fpm
            node: PHP_FPM
            capability: tosca.capabilities.Node
            relationship: otc.relationships.NextcloudDependsOnPHP
        - nextcloudConnectsToDbMysqldatabaseDatabase_endpoint:
            type_requirement: connect_to_mysql_database
            node: MySQLDatabase
            capability: otc.capabilities.Endpoint.MySQLDatabase
            relationship: otc.relationships.NextcloudConnectsToDb
      capabilities:
        app_endpoint:
          properties:
            port: 443
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    PHP_FPM:
      type: otc.nodes.SoftwareComponent.PHP-FPM
      properties:
        fpm_pools:
          - pool_listen: "127.0.0.1:9000"
            pool_pm_start_servers: 5
            pool_pm_max_spare_servers: 5
            pool_pm: dynamic
            pool_pm_min_spare_servers: 5
            pool_pm_max_children: 50
            pool_listen_allowed_clients: "127.0.0.1"
            pool_pm_max_requests: 500
            pool_name: www
        component_version: 8.0
        php_packages_extra: []
        memory_limit: 512M
        max_execution_time: 60
        max_input_time: 60
        max_input_vars: 1000
        realpath_cache_size: 32K
        file_uploads: On
        upload_max_filesize: 64M
        allow_url_fopen: On
        apc_enable: true
        apc_shm_size: 96M
        apc_enable_cli: 0
        opcache_enable: true
        opcache_enable_cli: 0
        opcache_zend_extension: "opcache.so"
        opcache_memory_consumption: 96
        opcache_interned_strings_buffer: 16
        opcache_max_accelerated_files: 4096
        opcache_max_wasted_percentage: 5
        opcache_validate_timestamps: 1
        opcache_revalidate_freq: 2
        opcache_revalidate_path: 0
        opcache_max_file_size: 0
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
        - phpDependsOnWebserverApacheFeature:
            type_requirement: depends_on_webserver
            node: Apache
            capability: tosca.capabilities.Node
            relationship: otc.relationships.PHPDependsOnWebserver
    Compute_2:
      metadata:
        a4c_edit_x: 59
        a4c_edit_y: "-91"
      type: tosca.nodes.Compute
      requirements:
        - bindsToPort_1Binding:
            type_requirement: binding
            node: Port_1
            capability: tosca.capabilities.network.Bindable
            relationship: tosca.relationships.network.BindsTo
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "1 GB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
            version: 20.04
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Port_1:
      type: tosca.nodes.network.Port
      properties:
        is_default: false
      requirements:
        - linksToPrivateLink:
            type_requirement: link
            node: Private
            capability: tosca.capabilities.network.Linkable
            relationship: tosca.relationships.network.LinksTo
    MySQLServer:
      type: otc.nodes.SoftwareComponent.MySQLServer
      properties:
        key_buffer_size: 256M
        max_allowed_packet: 64M
        table_open_cache: 256
        sort_buffer_size: 1M
        read_buffer_size: 1M
        read_rnd_buffer_size: 4M
        myisam_sort_buffer_size: 64M
        thread_cache_size: 8
        query_cache_type: 0
        query_cache_size: 16M
        query_cache_limit: 1M
        max_connections: 151
        tmp_table_size: 16M
        max_heap_table_size: 16M
        group_concat_max_len: 1024
        join_buffer_size: 262144
        innodb_file_per_table: 1
        innodb_buffer_pool_size: 256M
        innodb_log_file_size: 64M
        innodb_log_buffer_size: 8M
        innodb_flush_log_at_trx_commit: 1
        innodb_lock_wait_timeout: 50
        innodb_large_prefix: 1
        innodb_file_format: barracuda
        port: 3306
      requirements:
        - mySqlVolumeLinuxfilesystemFeature:
            type_requirement: config_filesystem_as_datadir
            node: LinuxFileSystem_2
            capability: tosca.capabilities.Node
            relationship: otc.relationships.DependsOn.MySqlVolume
        - hostedOnCompute2Host:
            type_requirement: host
            node: Compute_2
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
    MySQLDatabase:
      type: otc.nodes.SoftwareComponent.MySQLDatabase
      properties:
        name: nextcloud
        collation: "utf8mb4_general_ci"
        encoding: utf8mb4
        user: nextclouduser
        password: asecretpassword
      requirements:
        - hostedOnMysqlserver2Host:
            type_requirement: host
            node: MySQLServer
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        database_endpoint:
          properties:
            port: 3306
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    BlockStorage_2:
      type: tosca.nodes.BlockStorage
      properties:
        size: "10 GB"
      requirements:
        - attachToCompute2Attach:
            type_requirement: attachment
            node: Compute_2
            capability: tosca.capabilities.Attachment
            relationship: tosca.relationships.AttachTo
    BlockStorage:
      type: tosca.nodes.BlockStorage
      properties:
        size: "10 GB"
      requirements:
        - attachToComputeAttach:
            type_requirement: attachment
            node: Compute
            capability: tosca.capabilities.Attachment
            relationship: tosca.relationships.AttachTo
    LinuxFileSystem_2:
      type: alien.nodes.LinuxFileSystem
      properties:
        fs_type: ext4
        location: "/mnt"
      requirements:
        - linuxPartitionBlockstorageFeature:
            type_requirement: partition
            node: BlockStorage_2
            capability: tosca.capabilities.Node
            relationship: alien.relationships.LinuxPartition
        - hostedOnCompute2Host:
            type_requirement: host
            node: Compute_2
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
    LinuxFileSystem:
      type: alien.nodes.LinuxFileSystem
      properties:
        fs_type: ext4
        location: "/mnt"
      requirements:
        - linuxPartitionBlockstorageFeature:
            type_requirement: partition
            node: BlockStorage
            capability: tosca.capabilities.Node
            relationship: alien.relationships.LinuxPartition
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
  outputs:
    Nextcloud_app_url:
      value: { get_attribute: [ Nextcloud, app_url ] }
    Nextcloud_admin_user:
      value: { get_property: [ Nextcloud, admin_user ] }
    Nextcloud_admin_password:
      value: { get_attribute: [ Nextcloud, admin_password ] }
    Compute_private_address:
      value: { get_attribute: [ Compute, private_address ] }
    Compute_public_address:
      value: { get_attribute: [ Compute, public_address ] }
    Apache_data_endpoint_dns_name:
      value: { get_property: [ Apache, data_endpoint, dns_name ] }