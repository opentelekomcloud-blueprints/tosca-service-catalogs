tosca_definitions_version: alien_dsl_3_0_0

metadata:
  template_name: Nextcloud
  template_version: 4.0.0
  template_author: Tri

imports:
  - otc.servicecatalogs.php:1.1.0
  - otc-iaas:1.0.1
  - tosca-normative-types:1.0.0-ALIEN20
  - otc.servicecatalogs.apache:1.0.0
  - otc.servicecatalogs.mysql:1.1.0
  - otc.iaas.obs:1.0.0
  - alien-extended-storage-types:3.0.0
  - otc.paas.rds:1.0.0
  - otc.servicecatalogs.nextcloud:1.2.0

topology_template:
  node_templates:
    Private:
      metadata:
        a4c_edit_x: "-3"
        a4c_edit_y: "-21"
      type: otc.nodes.Network.Private
      properties:
        admin_network: false
        cidr: "10.0.0.0/24"
        ip_version: 4
    Public:
      metadata:
        a4c_edit_x: "-266"
        a4c_edit_y: "-124"
      type: otc.nodes.Network.Public
      properties:
        ip_version: 4
    Compute:
      metadata:
        a4c_edit_x: "-276"
        a4c_edit_y: "-89"
      type: tosca.nodes.Compute
      requirements:
        - bindsToPortBinding:
            type_requirement: binding
            node: Port
            capability: tosca.capabilities.network.Bindable
            relationship: tosca.relationships.network.BindsTo
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "2 GB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
            version: 20.04
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            port: 22
            network_name: PRIVATE
            initiator: source
    Port:
      type: tosca.nodes.network.Port
      properties:
        ip_address: "10.0.0.2"
        is_default: false
      requirements:
        - linksToPrivateLink:
            type_requirement: link
            node: Private
            capability: tosca.capabilities.network.Linkable
            relationship: tosca.relationships.network.LinksTo
        - linksToPublicLink:
            type_requirement: link
            node: Public
            capability: tosca.capabilities.network.Linkable
            relationship: tosca.relationships.network.LinksTo
    Apache:
      type: otc.nodes.WebServer.Apache
      properties:
        document_root: "/var/www/nextcloud"
        allow_override: All
        options: "FollowSymLinks MultiViews"
        extra_parameters: "ProxyPassMatch ^/(.*\\.php(/.*)?)$ \"fcgi://127.0.0.1:9000/var/www/nextcloud\""
        ssl_enabled: selfsigned
        certbot_admin_email: "email@example.com"
        certbot_auto_renew_hour: 3
        certbot_auto_renew_minute: 30
        ssl_certificate_file: "/path/to/certificate.crt"
        ssl_certificate_key_file: "/path/to/certificate.key"
        ssl_certificate_chain_file: "/path/to/certificate_chain.crt"
        ssl_protocol: "All -SSLv2 -SSLv3"
        ssl_cipher_suite: "AES256+EECDH:AES256+EDH"
        mods_enabled:
          - "rewrite.load"
          - "ssl.load"
          - "headers.load"
          - "env.load"
          - "dir.load"
          - "mime.load"
          - "setenvif.load"
          - "proxy.load"
          - "proxy_fcgi.load"
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            network_name: PUBLIC
            dns_name: "example-domain.com"
            protocol: tcp
            port: 80
            secure: false
            initiator: source
        data_endpoint_ssl:
          properties:
            network_name: PUBLIC
            protocol: tcp
            port: 443
            secure: true
            initiator: source
        admin_endpoint:
          properties:
            secure: true
            protocol: tcp
            port: 9999
            network_name: PRIVATE
            initiator: source
    Nextcloud:
      type: otc.nodes.WebApplication.Nextcloud
      properties:
        download_url: "https://download.nextcloud.com/server/releases/latest.tar.bz2"
        datadir: "/var/www/nextcloud/data"
        admin_user: admin
        mail_configs:
          mail_smtpmode: smtp
          mail_smtphost: localhost
          mail_smtpport: 25
        app_enabled:
          - calendar
      requirements:
        - hostedOnApacheHost:
            type_requirement: host
            node: Apache
            capability: otc.capabilities.Container.ApacheHostWebApplication
            relationship: tosca.relationships.HostedOn
        - nextcloudDependsOnPhpPhpfpmFeature:
            type_requirement: depends_on_php_fpm
            node: PHP_FPM
            capability: tosca.capabilities.Node
            relationship: otc.relationships.NextcloudDependsOnPHP
        - nextcloudConnectsToDbMysqlclientDatabase_endpoint:
            type_requirement: connect_to_mysql_database
            node: MySQLDatabaseConnector
            capability: otc.capabilities.Endpoint.MySQLConnector
            relationship: otc.relationships.NextcloudConnectsToDb
        - nextcloudConnectsObjectStorageObjectstorageStorage_endpoint:
            type_requirement: connect_to_object_storage
            node: ObjectStorage
            capability: otc.capabilities.Endpoint.ObjectStorage
            relationship: otc.relationships.NextcloudConnectsObjectStorage
      capabilities:
        app_endpoint:
          properties:
            port: 443
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    PHP_FPM:
      type: otc.nodes.SoftwareComponent.PHP-FPM
      properties:
        fpm_pools:
          - pool_listen: "127.0.0.1:9000"
            pool_pm_start_servers: 5
            pool_pm_max_spare_servers: 5
            pool_pm: dynamic
            pool_pm_min_spare_servers: 5
            pool_pm_max_children: 50
            pool_listen_allowed_clients: "127.0.0.1"
            pool_pm_max_requests: 500
            pool_name: www
        component_version: 8.0
        php_packages_extra: []
        memory_limit: 512M
        max_execution_time: 60
        max_input_time: 60
        max_input_vars: 1000
        realpath_cache_size: 32K
        file_uploads: On
        upload_max_filesize: 64M
        allow_url_fopen: On
        apc_enable: true
        apc_shm_size: 96M
        apc_enable_cli: 0
        opcache_enable: true
        opcache_enable_cli: 0
        opcache_zend_extension: "opcache.so"
        opcache_memory_consumption: 96
        opcache_interned_strings_buffer: 16
        opcache_max_accelerated_files: 4096
        opcache_max_wasted_percentage: 5
        opcache_validate_timestamps: 1
        opcache_revalidate_freq: 2
        opcache_revalidate_path: 0
        opcache_max_file_size: 0
      requirements:
        - hostedOnWebServer:
            type_requirement: host
            node: Apache
            capability: otc.capabilities.Container.ApacheHostWebApplication
            relationship: otc.relationships.PHPHostedOnWebserver
    MySQLDatabaseConnector:
      type: otc.nodes.SoftwareComponent.MySQLDatabaseConnector
      properties:
        name: nextcloud
        collation: "utf8mb4_general_ci"
        encoding: utf8mb4
        user: nextclouduser
        password: asecretpassword
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Compute
            relationship: tosca.relationships.HostedOn
        - connectsToMySqlServerRdsmysqlDatabase_endpoint:
            type_requirement: connect_to_mysql_server
            node: RDSMySQL
            capability: otc.capabilities.Endpoint.MySQLServer
            relationship: otc.relationships.ConnectsToMySQLServer
      capabilities:
        database_endpoint:
          properties:
            port: 3306
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    RDSMySQL:
      metadata:
        a4c_edit_x: 84
        a4c_edit_y: "-88"
      type: otc.nodes.paas.rds.RDSMySQL
      properties:
        type: MySQL
        component_version: 8.0
        root_password: Test123456
        instance_size: "1vCPU|2GB"
        volume_type: SATA
        volume_size: 40
        backup_keep_days: 7
        backup_start_time: "01:00-02:00"
        ha_mode: single
        availability_zone:
          - "eu-de-03"
      requirements:
        - networkPrivateConnection:
            type_requirement: network
            node: Private
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        database_endpoint:
          properties:
            port: 3306
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ObjectStorage:
      metadata:
        a4c_edit_x: 87
        a4c_edit_y: "-22"
      type: otc.nodes.ObjectStorage
      properties:
        storage_class: STANDARD
        bucket_policy: private
        auto_create_access_key: true
      capabilities:
        storage_endpoint:
          properties:
            protocol: tcp
            secure: true
            network_name: PRIVATE
            initiator: source
  outputs:
    Nextcloud_admin_user:
      value: { get_property: [ Nextcloud, admin_user ] }
    Nextcloud_app_url:
      value: { get_attribute: [ Nextcloud, app_url ] }
    Nextcloud_admin_password:
      value: { get_attribute: [ Nextcloud, admin_password ] }
    Compute_private_address:
      value: { get_attribute: [ Compute, private_address ] }
    Compute_public_address:
      value: { get_attribute: [ Compute, public_address ] }
    MySQLDatabaseConnector_mysql_server_ip_address:
      value: { get_attribute: [ MySQLDatabaseConnector, mysql_server_ip_address ] }
    Apache_data_endpoint_dns_name:
      value: { get_property: [ Apache, data_endpoint, dns_name ] }